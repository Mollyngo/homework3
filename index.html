    <nav>

            <button>
                <strong>Job</strong>
                Passcard
            </button>
        </div>
        <div class="center">
            <button><strong> ABOUT US</strong></button>
            <button><strong>PASSCARD</strong></button>
            <button><strong>PROFILE</strong></button>
        </div>
        <div class="member">
            <button><svg xmlns="http://www.w3.org/2000/svg" height="16" width="16"
                    viewBox="0 0 512 512">        <path
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                </svg></button>
            <button><svg xmlns="http://www.w3.org/2000/svg" height="16" width="18"
                    viewBox="0 0 576 512">        <path
                        d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />

            <button><strong>LOGIN</strong></button> |
            <button><strong>SIGN UP</strong></button>
        </div>
    </nav>
    <div>
        <H1><strong>My Cart</strong></H1>
    </div>
    <div class="container">
        <div class="row">

            <div class="card">
                <div class="bin">
                    <img src="./trash.png">
                </div>
                <div class=" detail">
                    <img src="./gdoc.png" alt="" class="avatar">
                    <h4>Google Docs
                        <br>Used for Business
                    </h4>
                </div>
                <div class="row">


                    <div>
                        <h5>Google Docs</h5>

                    </div>


                    <div class="star">
                        <p><span class="dot checked"></span>
                            <span class="dot "></span>
                            <span class="dot"></span></p>
                        <select class="form-select">
                            <option value="1">LV 1-3</option>
                            <option value="2">LV 2-3</option>
                            <option value="3">LV 3-3</option>
                        </select>

                    </div>
                    <h5>THB 190</h5>


                </div>

            </div>


            <div class="card">
                <div class="bin">
                    <img src="./trash.png">
                </div>
                <div class="detail">
            
                    <img src="./gslide.png" alt="" class="avatar">
                    <h4>Google slides
                        <br>Used for Business
                    </h4>

                </div>
                <div class="row">

                    <h5>Google Slides</h5>
                    <div class="star">
                        <p><span class="dot checked"></span>
                            <span class="dot checked"></span>
                            <span class="dot"></span>
                            <span class="dot"></span></p>
                        <select class="form-select">
                            <option value="1">LV 1/4</option>
                            <option value="2" selected=" ">LV 2/4</option>
                            <option value="3">LV 3/4</option>
                            <option value="4">LV 4/4</option>
                        </select>
                    </div>
                    <h5>THB150</h5>



                </div>
            </div>




        </div>
        <div class="cart">
            <br>
            <h2>Order Info</h2>
            <div class="column">

                Subtotal: <span class="text">THB 300</span></div>
            <br>
            <div class="column2">
                <form class="coupon-form" method="post">
                    <svg xmlns="http://www.w3.org/2000/svg" height="11" width="18"
                        viewBox="0 0 576 512"><path
                            d="M64 64C28.7 64 0 92.7 0 128v64c0 8.8 7.4 15.7 15.7 18.6C34.5 217.1 48 235 48 256s-13.5 38.9-32.3 45.4C7.4 304.3 0 311.2 0 320v64c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V320c0-8.8-7.4-15.7-15.7-18.6C541.5 294.9 528 277 528 256s13.5-38.9 32.3-45.4c8.3-2.9 15.7-9.8 15.7-18.6V128c0-35.3-28.7-64-64-64H64zm64 112l0 160c0 8.8 7.2 16 16 16H432c8.8 0 16-7.2 16-16V176c0-8.8-7.2-16-16-16H144c-8.8 0-16 7.2-16 16zM96 160c0-17.7 14.3-32 32-32H448c17.7 0 32 14.3 32 32V352c0 17.7-14.3 32-32 32H128c-17.7 0-32-14.3-32-32V160z" />
                    </svg>
                    <input class="form" type="text" placeholder="Promotion code" required="">
                    <button class="btn" type="submit">Apply</button>
                </form>
            </div><br>
            <hr>
            <br>
            <div class="column">Total payment: <span class="text">THB 300</span></div>
            <br>
            <button>LOG IN TO CHECK OUT</button>
        </div>
</body>

</html>
